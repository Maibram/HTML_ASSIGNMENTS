<!DOCTYPE html>
<html lang="en">
<head>
<title> Summer Camp Registration Form </title>
<head>
<body>
	<form>
		<h1>Summer Camp Registration Form</h1>
		<br>
		<h2>Student information</h2>
		<hr>

		<label>Student's Name:</label>
		<input type="text" placeholder="First Name" required>
		<input type="text" placeholder="Last Name" required>
		<br>
		<br>
	
		<label>Address:</label>
		<input type="text" placeholder="Street Address" required>
		<br>
		<br>
	
		<label>University Name:</label>
		<input type="text" required>
		<br>
		<br>

		<label>Qualification:</label>
		<select>
		<option value="UG">UG</option>
		<option value="PG">PG</option>
		</select>
		<br>
		<br>

		<label>Semester:</label>
		<select>
		<option value="1 Sem">1 Sem</option>
		<option value="2 Sem">2 Sem</option>
		<option value="3 Sem">3 Sem</option>
		<option value="4 Sem">4 Sem</option>
		<option value="5 Sem">5 Sem</option>
		<option value="6 Sem">6 Sem</option>
		<option value="7 Sem">7 Sem</option>
		<option value="8 Sem">8 Sem</option>
		</select>
		<br>
		<br>
	
		<label>Phone No.:</label>
		<input type="text" maximum="10" required>
	
		<label>Email:</label>
		<input type="text" required>
		<br>
		<br>

		<label>Gender:</label>
		<input type="radio" name="gender">
		<label>Male</label>
		<input type="radio" name="gender">
		<label>Female</label>
		<input type="radio" name="gender">
		<label>Others</label>
		<br>
		<br>

		<label>Date of birth:</label>
		<input type="date" required>
		<br>
		<br>
		
		<h2>Parent's Information</h2>
		<hr>
		<label>Name:</label>
		<input type="text" placeholder="First Name" required>
		<input type="text" placeholder="Last Name" required>
		<br>
		<br>

		<label>Phone No.:</label>
		<input type="text" maximum="10" required>
	
		<label>Email:</label>
		<input type="text" required>
		<br>
		<br>
		<hr>

		<label>Enquiry:</label>
		<br>
		<textarea rows="10" cols="50" required></textarea>
		<br>
		<br>

		<button type="Submit">Submit</button>
	</form>

</body>
</html>

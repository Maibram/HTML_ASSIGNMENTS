<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Audio and Video tag
        </title>
    </head>
    <body>
        <audio controls>
            <source src="Track No 001.mp3" type="audio/mp3">
        </audio>
        <video width="300" height="220" controls>
            <source src="video.mp4" type="video/mp4">
        </video>
    </body>
</html>
